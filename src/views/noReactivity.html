<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Reactivity</title>
  </head>
  <body>
    <div class="text-wrapper"></div>
  </body>
  <script>
    let text = "hello";
    const div = document.querySelector(".text-wrapper");
    div.innerHTML = text;
    text = "bye bye";
  </script>
</html>
